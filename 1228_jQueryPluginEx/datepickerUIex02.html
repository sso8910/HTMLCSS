<!DOCTYPE html>
<html lang="en">
<head>

    <title>datepicker jQuery 플러그인을 결제 내역 보기에 활용하기</title>
    <style>
        tr th {background-color:lemonchiffon;}
        tr td{text-align: center;}
        tr td:nth-child(7){text-align: right;}
        tr td:nth-child(8){text-align: right;}
        tr td:nth-child(9){text-align: right;}
        tr td:nth-child(10){text-align: right;}
    </style>
</head>
<body>
    <div>
        <h2>고객 거래 내역</h2>
        <p>조회기간<input id="datepicker1" name="search1"/>
                  <!-- &nbsp; -> 공백1개 -->

                  <input type="submit" value="조회"/>

    </div>
    <form name="dealForm">

            <tr>
                <td>2022-12-01</td>

                <td>111134267</td>

</html>
