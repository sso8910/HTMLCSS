<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datepicker jQuery 플러그인을 결제 내역 보기에 활용하기</title>
    <style>
        tr th {background-color:lemonchiffon;}
        tr td{text-align: center;}

        /* 7번째부터 10번째까지 오른쪽 정렬*/
        tr td:nth-child(n+7):nth-child(-n+10){text-align: right;}
    </style>

    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.16.custom.css">

    <!-- jQuery 인클루드-->
    <script src="js/jquery.js"></script>

    <!-- jQuery 플러그인 인클루드-->
    <script src="js/jquery-ui-1.8.16.custom.min.js"></script>

    <script>
        if(typeof $.datepicker.regional =='object'){
            $.datepicker.regional['kr'] = {
                monthNames : ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
                dayNamesShort:['일','월','화','수','목','금','토'],
                dayNamesMin:['일','월','화','수','목','금','토']
        };
        $.datepicker.setDefaults($.datepicker.regional['kr']);
    }
    </script>

    <script>
        //문서가 읽혀지고 나서 함수를 처리해라
        $(document).ready(function(){
            $('#datepicker1').datepicker({dateFormat:"yy-mm-dd(D)"});
            $('#datepicker2').datepicker({dateFormat:"yy-mm-dd(D)"});
        });
    </script>

</head>
<body>
    <div>
        <h2>고객 거래 내역</h2>
        <p>조회기간<input id="datepicker1" name="search1"/>
                  <!-- &nbsp; -> 공백1개 -->
                  <input id="datepicker2" name="search2"/>&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="submit" value="조회"/>
        </p>
    </div>
    <form name="dealForm">
        <table border="1" cellspacig="0" cellpadding="0">
            <tr>
                <th width="100">구매일자</th>
                <th width="60">전표<br>번호</th>
                <th width="80">구분</th>
                <th width="90">제품코드</th>
                <th width="120">제품명</th>
                <th width="80">적립<br>할인율</th>
                <th width="50">수량</th>
                <th width="100">구입금액</th>
                <th width="100">사용포인트</th>
                <th width="100">적립포인트</th>
                <th width="120">구매매장</th>
                <th width="100">판매사원</th>
            </tr>
            <tr>
                <td>2022-12-01</td>
                <td>8</td>
                <td>판매</td>
                <td>111134267</td>
                <td>갤럭시8</td>
                <td>10%</td>
                <td>1</td>
                <td>120,000원</td>
                <td>1,000</td>
                <td>5,000</td>
                <td>롯데백화점</td>
                <td>김종호</td>
            </tr>
        </table>
    </form>
</body>
</html>
