<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그 중 - ol, li 태그 예제</title>
</head>
<body>
    <h1>순차적 목록 만들기</h1>
    <h2>신입사원 채용 절차</h2>
    <!-- 순차적: 실행시키면 번호가 생성됨 -->
    <ol> 
        <li>입사지원</li>
        <li>서류전형</li>
        <li>1차면접</li>
        <li>적성검사</li>
        <li>최종면접</li>
        <li>신체검사</li>
    </ol>
</body>
</html>
