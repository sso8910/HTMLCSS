<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용 예제</title>
    <style>
        div{
            /* */
            float: left;
            width: 180pt;
        }
    </style>
</head>
<body>
    <div>
        <b>내가 좋아하는 과일</b>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Melon</li>
        </ul>
    </div>

    <div>
        <b>갖고 싶은 자동차</b>
        <ul>
            <li>Rolls-Royce</li>
            <li>EQUUS</li>
            <li>Chairman</li>
            <li>Genesis</li>
        </ul>
    </div>
</body>
</html>
