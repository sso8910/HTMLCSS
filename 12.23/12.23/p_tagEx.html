<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>본문 태그 - p 태그 예제 </title>
</head>
<body>
    <!-- html5 element(요소) 구분
    (1) 블록 레벨 element: div, p, h1
        > 특징: 브라우저에서 가로 100% 적용, 즉 사용 가능한 최대 너비를 가진다.
                줄 바꿈(o)
    (2) 인라인 레벨 element: span  
        > 특징: 브라우저에서 내부 컨텐트 크기만큼만 설정
                여러개의 인라인 요소가 있을 때는 수평으로 나열됨
                줄 바꿈(x)
            -->
    <p style="background-color: cornflowerblue;">문단1</p>
    <p style="background-color: cornsilk;">문단2</p>


</body>
</html>
