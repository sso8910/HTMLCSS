<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 모양 태그들 예제</title>
</head>
<body>
    <h1><b>인공지능 AI</b></h1>
    <h1><i>인공지능 AI</i></h1>
    <h1><small>인공지능 AI</small></h1>
    <h1>인공지능<sub>AI</sub></h1>
    <h1>인공지능<sup>AI</sup></h1>'
    <h1><ins>인공지능 AI</ins></h1>
    <h1><del>인공지능 AI</del></h1>
</body>
</html>
