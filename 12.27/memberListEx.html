<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 사례-회원목록 만들기</title>
    <!-- 웹문서에 부트스트랩을 적용하고자 할 때 아래 소스 활용(4줄) -->
    <!-- 반응형 웹 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 부트스트랩 css파일-사이트에서 내려받겠다. -> "cdn방식" -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- 자바스크립트 추가 -->
    <script>
        function register(){
            const result = document.getElementById('addrlist');
            const newAddr = document.getElementsByName('name')[0].value + ', ' + document.getElementsByName('phone')[0].value; //input 객체의 name="name" 
            const item = document.createElement('li');
            const txt = document.createTextNode(newAddr); //newAddr: 사용자가 입력받은 입력과 전화번호
            item.appendChild(txt);
            result.appendChild(item);

            //사용자가 데이터 입력 후 '등록' 버튼을 누르면 입력값 비우기(null 처리)
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';

        }
        function resetRegister(){
            document.getElementById('addrlist').innerHTML='';
        }
        function changeBg(){
            body = document.querySelector('body');
            body.setAttribute('style', 'background-color:yellow');
        }
    </script>
</head>
<body>
    <h2>회원 연락처</h2>
    <form name="memberForm">
        <table>
            <tr>
                <td><label for="name">이름</label></td>
                <!-- required: 필수항목, 반드시 값을 입력하여야 한다. -->
                <td><input id="name" name="name" type="text" required/></td>
            </tr>
            <tr>
                <td><label for="phone">전화번호</label></td>
                <td><input id="phone" name="phone" type="tel" required /></td>
            </tr>
        </table>
        <br>
        <input type="button" class = "btn btn-primary" value="등록" onclick="register()"/>
        <input type="button" class = "btn btn-danger" value='리셋' onclick="resetRegister()"/>
        <input type=button class = "btn btn-success" value="배경색 화면" onclick="changeBg()"/>
    </form>
    <hr>
    <h3>회원 연락처 목록</h3>
    <ul id="addrlist"></ul>
</body>
</html>
