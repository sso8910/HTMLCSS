<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 반응선택자 실습 예제</title>
    <style>
        
        h1:hover{color:tomato}/*hover: 마우스 올렸을 때 적용*/

    </style>
</head>
<body>
    <h1>CSS3 반응선택자</h1>    
</body>
</html>
