<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 구조선택자 실습예제</title>
    <style>
        /*태그 선택자 적용*/
    li {
        list-style : none;
        float:left;
        padding:15px;
    }    
        /*구조 선택자 적용*/
    li:first-child{border-radius:10px 0 0 10px;} /*테두리를 부드럽게 깎는 속성*/
    li:last-child{border-radius:0 10px 10px 0;}

    li:nth-child(2n) {background-color:rgb(157, 191, 239);}
    li:nth-child(2n+1) {background-color:rgb(231, 175, 240);}
    </style>
</head>
<body>
    <ul>
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
        <li>네 번째</li>
        <li>다섯 번째</li>
        <li>여섯 번째</li>
        <li>일곱 번째</li>
    </ul>
</body>
</html>
