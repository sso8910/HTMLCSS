<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abbr 태그 예제</title>
</head>
<body>
    <p>
        <!-- 태그 안에다가 style 속성 적용하면 바로 적용 가능-->
        <!-- abbr태그: abbreviation의 약자 -> 축약, 단축, 줄임, 생략을 뜻함 
             title 속성: 줄임말에 대한 설명 혹은 형태를 사람이 읽을 수 있는 형태를 값으로 가져야 한다. 마우스 커서를 올렸을 때 튤팁으로 보여준다.-->
        <abbr title="World Wide Web" style="color:blue"><b>WWW</b></abbr>
        and
        <abbr title="Hyper Text Markup Language" style="color: blue"><b>HTML</b></abbr>
    </p>
</body>
</html>
