<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그 - dl, dt, dd 태그 예제</title>
</head>
<body>
    <!--[정의어 관련 태그-dl, dt, dd] 
        dl태그: definition list의 약자로 정의 목록
               용어를 설명하는 목록을 만들 때 사용
        dt태그: definition term의 약자로 정의되는 용어의 제목을 넣을 때 사용
        dd태그: definition description의 약자로 용어를 설명할 때 사용-->
    <h1>정의형 목록</h1>
    <dl>
        <dt>웹 표준 수강 과목</dt>
            <dd>HTML5</dd>
            <dd>CSS3</dd>
            <dd>JavaScript</dd>
            <dd>JQuery</dd>
    </dl>
    <hr />
    <dl>
        <dt>많이 보는 메뉴</dt>
        <dd>음악</dd>
        <dd>UCC</dd>
        <dd>영화</dd>
        <dd>지도</dd>
    </dl>
</body>
</html>
