<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dl_dt_dd 응용 예제</title>
</head>
<body>
    <h1>레이징제이제이 숍 오시는 길</h1>
    <dl>
        <dt>약수역에서 오시는 길</dt>
            <dd>1. 코스: 약수역 1번 출구 - 레이징제이제이 숍</dd>
            <dd>2. 거리: 400m(6분거리)</dd>
            <dd>3. 난이도: 하</dd>
    </dl>
    <dl>
        <dt>청구역에서 오시는 길</dt>
            <dd>1. 코스: 청구역 3번 출구 - 레이징제이제이 숍</dd>
            <dd>2. 거리: 350m(5분거리)</dd>
            <dd>3. 난이도: 중</dd>
    </dl>
</body>
</html>
